<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
rel="stylesheet"
/>
<link rel="stylesheet" href="src/style.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<title>Weather App Vanilla</title>
</head>
<body>
<img src="./images/butterfly.png"
class="butterfly-img" alt="butterfly" />
<img src="./images/phoenix.png"
class="phoenix-img" alt="phoenix" />
<div class="weather-app">
<header>
<div class="search-bar">
<form class="search-form" id="search-form">
<input type="text" placeholder="Enter a city.." required  id="search-form-input" class="search-form-input"/>
<input type="submit" type value="Search" class="search-form-button">
</form>
</div>
</header>
<main>
<div class="weather-app-data">
<div class="weather-app-header">
<div>
<h1 class="weather-app-city" id="city"></h1>
<div class="weather-app-details">
<span id="time"></span>
<span id="description"></span>
<br />
Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
</div>
</div>
<div class="weather-app-temperature-container">
<div id="icon"></div>
<div class="weather-app-temperature" id="temperature"></div>
<div class="weather-app-unit">&degC</div>
</div>
</div>
<div class="weather-forecast" id="forecast"></div>
</main>
<footer>

<a href="https://netlify.app"> hosted on Netlify </a> 
</footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
